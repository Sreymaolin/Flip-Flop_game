<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flappy Bird â€” Single File Clone</title>
  <link rel="stylesheet" href="./flappy-web/css/style.css">
</head>
<body>
    <style>
    :root{
        --bg:#70c5ff;
        --accent:#ffde59;
        --text:#023;
    }
    *{
        box-sizing:border-box;
        margin:0;
        padding:0;
    }
    body{
        font-family:Inter, system-ui, -apple-system, 'Noto Sans Khmer', Roboto, 'Segoe UI', Arial; 
        background:linear-gradient(180deg,#9be7ff 0%, #70c5ff 70%);
        display:flex;
        align-items:flex-start;
        justify-content:center;
        padding:18px;
    }
    header.container{
        width:100%;
        max-width:900px;
        margin-bottom:14px'
        }
    header.container .game ul{
        display:flex;
        gap:12px;
        list-style:none;
        align-items:center;
    }
    header.container .site-brand img{
        height:36px;
        margin-right:8px;
    }

    .container{
      width:100%;
      max-width:480px;
      background:linear-gradient(180deg,#dff8ff 0%, #ffffffcc 60%);
      border-radius:14px;
      padding:12px;
      box-shadow:0 20px 40px rgba(10,30,70,0.12);
    }

    .hud{
        display:flex;
        justify-content:space-between;
        align-items:center;
        margin-bottom:8px;
    }
    .score{
        font-weight:700;
        color:var(--text);
    }
    .btn{
        background:#0366d6;
        color:white;
        padding:8px 12px;
        border-radius:8px;
        border:none;font-weight:600;
        cursor:pointer;
    }
    canvas{
        display:block;
        border-radius:8px;
        width:100%;
        height:auto;
        background:transparent;
    }
    .centerMsg{
        padding:10px;
        text-align:center;
        margin-top:8px;
        border-radius:8px;
        background:rgba(255,255,255,0.7);
    }
    footer{
        font-size:12px;
        color:#033;
        margin-top:10px;
        text-align:center;
    }

    @media (max-width:420px){ .container{padding:8px} }
  </style>
     <header class="container">
    <div class="game">
      <ul>
        <li class="site-brand"><img src="./flappy_images/download (1).png" alt="FlipFlop logo"><span style="font-weight:700;color:var(--text)">FlipFlop Bird</span></li>
        <li><a href="./index.html">Game</a></li>
        <li><a href="./leaderboard.html">Leaderboard</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./privacy.html" class="primary">Privacy Policy</a></li>
      </ul>
    </div>
  <div class="container">
    <div class="hud">
      <div class="score">Score: <span id="score">0</span></div>
      <div>
        <button id="muteBtn" class="btn">Mute</button>
        <button id="restartBtn" class="btn">Restart</button>
      </div>
    </div>

    <canvas id="game" width="450" height="500" aria-label="Flappy clone game canvas"></canvas>

    <div class="centerMsg" id="msg">
      <strong>Press Space to Start</strong>
    </div>
<script src="./Javascrit/game.js"></script>
</body>
</html>
