<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird - Khmer Edition</title>
  <style>
    * {
  box-sizing: border-box;
}
html,
body {
  height: 100%;
  margin: 0;
  font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial,
    'Noto Sans Khmer';
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  -webkit-tap-highlight-color: transparent;
  scroll-behavior: smooth;
  background: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-end) 100%);
  color: var(--text);
}

/* Page container (center column) */
.container {
  max-width: var(--max-width);
  margin: 28px auto;
  padding: 16px;
}

/* Header container override */
header.container {
  width: 100%;
  max-width: 900px;
  margin-bottom: 14px;
}

/* Game header / brand */
header .game ul {
  display: flex;
  gap: 12px;
  list-style: none;
  align-items: center;
  margin: 0;
  padding: 0;
}
.site-brand {
  display: flex;
  gap: 12px;
  align-items: center;
  color: var(--text);
}
.site-brand img {
  height: 36px;
  width: auto;
  border-radius: 8px;
}

/* Main game layout */
.game {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  align-items: center;
  justify-content: center;
}

/* Inner card */
.game > ul {
  list-style: none;
  margin: 0;
  padding: 12px 18px;
  display: flex;
  justify-content: space-evenly;
  align-items: center;
  gap: 18px;
  background: rgba(0, 0, 0, 0.12);
  border-radius: 8px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
  width: 100%;
  flex-wrap: wrap;
}

/* Logo / screenshot image */
.game > ul img {
  width: 100px;
  max-width: 140px;
  height: auto;
  border-radius: 6px;
  border: 3px solid rgba(255, 255, 255, 0.06);
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
  object-fit: cover;
  background: rgba(255, 255, 255, 0.03);
}

/* Nav links inside the card */
.game > ul a {
  display: inline-block;
  padding: 10px 14px;
  text-decoration: none;
  color: var(--link);
  background: transparent;
  border-radius: 8px;
  font-weight: 700;
  transition: all 160ms ease;
  border: none;
}

/* Primary / highlighted link */
.game > ul a.primary {
  background: rgba(0, 0, 0, 0.18);
  border: 1px solid rgba(255, 255, 255, 0.04);
}

/* Hover / focus */
.game > ul a:hover,
.game > ul a:focus {
  transform: translateY(-3px);
  color: var(--panel);
  background: var(--link-hover);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
  outline: none;
}
    header, .container, .game {
      pointer-events: none !important;
    }
    header a, header button, header img {
      pointer-events: auto !important;
    }

    body { margin:0; background:#4578a8; text-align:center; font-family:sans-serif; }
    #game { border:2px solid #333; margin:20px auto; display:block; }
    .controls { margin:10px; }
    #score, #best { font-size:24px; margin:0 10px; }
  </style>
</head>
<body>
  <header class="container">
    <div class="game">
      <ul>
        <li class="site-brand">
          <img src="./flappy_images/download (1).png" alt="FlipFlop logo">
          <span style="font-weight:700;color:var(--text)">FlipFlop Bird</span>
        </li>
        <li><a href="./index.html">Game</a></li>
        <li><a href="./leaderboard.html">Leaderboard</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./privacy.html" class="primary">Privacy Policy</a></li>
      </ul>
    </div>
  </header>

  <h1>Flappy Bird</h1>
  <div class="controls">
    <span>Score: <span id="score">0</span></span>
    <span>Best: <span id="best">0</span></span>
    <button id="muteBtn">MUTE</button>
  </div>
  <canvas id="game"></canvas>

  <script src="JavaScript/game.js"></script>
</body>
</html>
